<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="192" height="192" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- Circuit elements (left side) -->
  <g fill="white" opacity="0.9">
    <line x1="30" y1="60" x2="30" y2="80" stroke="white" stroke-width="2"/>
    <circle cx="30" cy="60" r="3" fill="white"/>
    <circle cx="30" cy="80" r="3" fill="white"/>
    <line x1="40" y1="70" x2="40" y2="90" stroke="white" stroke-width="2"/>
    <circle cx="40" cy="70" r="3" fill="white"/>
    <circle cx="40" cy="90" r="3" fill="white"/>
  </g>
  
  <!-- Robot head (left half) -->
  <g fill="white">
    <!-- Main head shape -->
    <path d="M 60 50 Q 60 40 70 40 L 110 40 Q 120 40 120 50 L 120 90 Q 120 100 110 100 L 70 100 Q 60 100 60 90 Z"/>
    
    <!-- Robot eyes/visor -->
    <rect x="70" y="55" width="40" height="8" rx="4" fill="#333333"/>
    <circle cx="75" cy="59" r="2" fill="#333333"/>
    <circle cx="105" cy="59" r="2" fill="#333333"/>
    
    <!-- Antenna -->
    <line x1="90" y1="40" x2="90" y2="30" stroke="white" stroke-width="3"/>
    <circle cx="90" cy="28" r="3" fill="white"/>
  </g>
  
  <!-- Brain (right half) -->
  <g fill="white">
    <!-- Brain outline with characteristic curves -->
    <path d="M 110 50 Q 120 50 120 60 Q 125 65 120 70 Q 125 75 120 80 Q 125 85 120 90 Q 120 100 110 100 L 110 50 Z"/>
    
    <!-- Brain sulci (folds) -->
    <path d="M 115 55 Q 118 58 115 62" stroke="#333333" stroke-width="1" fill="none"/>
    <path d="M 115 65 Q 118 68 115 72" stroke="#333333" stroke-width="1" fill="none"/>
    <path d="M 115 75 Q 118 78 115 82" stroke="#333333" stroke-width="1" fill="none"/>
    <path d="M 115 85 Q 118 88 115 92" stroke="#333333" stroke-width="1" fill="none"/>
  </g>
  
  <!-- BixBrain Text -->
  <text x="96" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">BixBrain</text>
</svg>




